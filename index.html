<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cafe Status</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #status {
            font-size: 48px;
            font-weight: bold;
        }
        #openingTimes {
            margin-top: 30px;
            font-size: 18px;
        }
        h2 {
            font-size: 24px;
        }
        .status-text {
            color: white;
        }
        .error {
            display: none;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            flex-direction: column; /* Stack the lines vertically */
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="openingTimes"></div>
    <div id="error" class="error">
        I am broken :-(
        <br>
        Please check back later
    </div>

    <script>
        // Format decimal hour to HH:MM
        function formatTime(hour) {
            const h = Math.floor(hour);
            const m = Math.round((hour - h) * 60);
            return `${h}:${m < 10 ? '0' + m : m}`;
        }

        // Format date as DD-MM
        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            return `${day < 10 ? '0' + day : day}-${month < 10 ? '0' + month : month}`;
        }

        // Get the full day name (e.g., Monday, Sunday)
        function getDayName(date) {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return daysOfWeek[date.getDay()];
        }

        // Fetch opening times from JSON file with cache-busting
        async function loadOpeningTimes() {
            try {
                const response = await fetch('openingTimes.json?v=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const openingTimes = await response.json();
                displayStatus(openingTimes);
                hideError(); // Hide error message when data is loaded successfully
            } catch (error) {
                displayError();
                console.error("Error loading opening times:", error);
            }
        }

        // Display error message
        function displayError() {
            document.body.style.backgroundColor = 'black'; // Set background to black
            document.getElementById('status').style.display = 'none'; // Hide status
            document.getElementById('openingTimes').style.display = 'none'; // Hide opening times
            const errorElement = document.getElementById('error');
            errorElement.style.display = 'flex'; // Show error message
        }

        // Hide the error message
        function hideError() {
            document.getElementById('error').style.display = 'none'; // Hide error message
        }

        // Display status and opening times on the page
        function displayStatus(openingTimes) {
            const now = new Date();
            const currentTimeDecimal = now.getHours() + now.getMinutes() / 60;
            const todayDate = now.toISOString().split('T')[0];
            const tomorrowDate = new Date(now.getTime() + 86400000).toISOString().split('T')[0];

            const today = openingTimes.find(entry => entry.date === todayDate);
            const tomorrow = openingTimes.find(entry => entry.date === tomorrowDate);

            let statusMessage = 'Closed :-(';
            let bgColor = 'red';

            if (today) {
                const todayOpeningDecimal = timeToDecimal(today.opening);
                const todayClosingDecimal = today.closing === "24:00" ? 23.99 : timeToDecimal(today.closing);

                if (
                    today.status === 'Open' &&
                    currentTimeDecimal >= todayOpeningDecimal &&
                    currentTimeDecimal < todayClosingDecimal
                ) {
                    statusMessage = 'Open :-)';
                    bgColor = 'green';
                } else if (today.status === 'Closed') {
                    statusMessage = 'Closed :-(';
                    bgColor = 'red';
                } else {
                    // For any other status, display ?
                    statusMessage = 'Maybe :-?';
                    bgColor = 'yellow';
                }
            }

            document.body.style.backgroundColor = bgColor;
            document.getElementById('status').textContent = statusMessage;

            let openingTimesHTML = `<h2>Opening Times:</h2>`;

            if (today) {
                openingTimesHTML += today.status === 'Closed'
                    ? `<strong>Today - ${getDayName(new Date(today.date))} ${formatDate(new Date(today.date))}:</strong> Closed<br>`
                    : `<strong>Today - ${getDayName(new Date(today.date))} ${formatDate(new Date(today.date))}:</strong> ${formatTime(timeToDecimal(today.opening))} - ${formatTime(
                          today.closing === "24:00" ? 23.99 : timeToDecimal(today.closing)
                      )}<br>`;
            }

            if (tomorrow) {
                openingTimesHTML += tomorrow.status === 'Closed'
                    ? `<strong>Tomorrow - ${getDayName(new Date(tomorrow.date))} ${formatDate(new Date(tomorrow.date))}:</strong> Closed<br>`
                    : tomorrow.status === 'Maybe'
                    ? `<strong>Tomorrow - ${getDayName(new Date(tomorrow.date))} ${formatDate(new Date(tomorrow.date))}:</strong> ?<br>`
                    : tomorrow.status === 'Open'
                    ? `<strong>Tomorrow - ${getDayName(new Date(tomorrow.date))} ${formatDate(new Date(tomorrow.date))}:</strong> ${formatTime(timeToDecimal(tomorrow.opening))} - ${formatTime(
                          timeToDecimal(tomorrow.closing)
                      )}`
                    : `<strong>Tomorrow - ${getDayName(new Date(tomorrow.date))} ${formatDate(new Date(tomorrow.date))}:</strong> ?<br>`;
            }

            document.getElementById('openingTimes').innerHTML = openingTimesHTML;
        }

        function timeToDecimal(time) {
            if (typeof time === 'string') {
                const [hours, minutes] = time.split(':').map(Number);
                return hours + (minutes / 60);
            }
            return 0;
        }

        loadOpeningTimes();
    </script>
</body>
</html>
