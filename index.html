<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cafe Status</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #status {
            font-size: 48px;
            font-weight: bold;
        }
        #openingTimes {
            margin-top: 30px;
            font-size: 18px;
        }
        h2 {
            font-size: 24px;
        }
        .status-text {
            color: white;
        }
        .error {
            display: none;
            background-color: black;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="openingTimes"></div>
    <div id="error" class="error">
        I am broken :-(
        <br>
        Please check back later
    </div>

    <script>
        function formatTime(hour) {
            const h = Math.floor(hour);
            const m = Math.round((hour - h) * 60);
            return `${h}:${m < 10 ? '0' + m : m}`;
        }

        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1;
            return `${day < 10 ? '0' + day : day}-${month < 10 ? '0' + month : month}`;
        }

        function getDayName(date) {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            return daysOfWeek[date.getDay()];
        }

        async function loadOpeningTimes() {
            try {
                const response = await fetch('openingTimes.json?v=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const openingTimes = await response.json();
                displayStatus(openingTimes);
                hideError();
            } catch (error) {
                displayError();
                console.error("Error loading opening times:", error);
            }
        }

        function displayError() {
            document.body.style.backgroundColor = 'black';
            document.getElementById('status').style.display = 'none';
            document.getElementById('openingTimes').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function displayStatus(openingTimes) {
            const now = new Date();
            const todayDate = now.toISOString().split('T')[0];
            const today = openingTimes.find(entry => entry.date === todayDate);
            
            let statusMessage = 'Closed :-(';
            let bgColor = 'red';

            if (today) {
                if (today.status === 'Open' && today.periods) {
                    statusMessage = 'Open :-)';
                    bgColor = 'green';
                } else if (today.status === 'Maybe') {
                    statusMessage = 'Maybe :-|';
                    bgColor = 'orange';
                }
            }

            document.body.style.backgroundColor = bgColor;
            document.getElementById('status').textContent = statusMessage;
        }

        loadOpeningTimes();
    </script>
</body>
</html>
