<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Cafe Status</title>
    <style>
        body {
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #status {
            font-size: 48px;
            font-weight: bold;
        }
        #openingTimes {
            margin-top: 30px;
            font-size: 18px;
        }
        h2 {
            font-size: 24px;
        }
        .status-text {
            color: white;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <div id="openingTimes"></div>

    <script>
        // Format decimal hour to HH:MM
        function formatTime(hour) {
            const h = Math.floor(hour);
            const m = Math.round((hour - h) * 60);
            return `${h}:${m < 10 ? '0' + m : m}`; // Format time like "10:30"
        }

        // Format date as DD-MM
        function formatDate(date) {
            const day = date.getDate();
            const month = date.getMonth() + 1; // Months are 0-based
            return `${day < 10 ? '0' + day : day}-${month < 10 ? '0' + month : month}`;
        }

        // Fetch opening times from JSON file with cache-busting
        async function loadOpeningTimes() {
            try {
                const response = await fetch('openingTimes.json?v=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const openingTimes = await response.json();
                displayStatus(openingTimes);
            } catch (error) {
                document.getElementById('status').textContent = 'Error loading data!';
            }
        }

        // Display status and opening times on the page
        function displayStatus(openingTimes) {
            const now = new Date();
            const currentTimeDecimal = now.getHours() + now.getMinutes() / 60;
            const todayDate = now.toISOString().split('T')[0]; // Format: yyyy-mm-dd
            const tomorrowDate = new Date(now.getTime() + 86400000).toISOString().split('T')[0]; // Add 1 day

            // Find today's and tomorrow's opening data
            const today = openingTimes.find(entry => entry.date === todayDate);
            const tomorrow = openingTimes.find(entry => entry.date === tomorrowDate);

            let statusMessage = 'Closed :-(';
            let bgColor = 'red';

            // If there's opening data for today
            if (today) {
                const todayOpeningDecimal = timeToDecimal(today.opening);
                const todayClosingDecimal = today.closing === "24:00" ? 23.99 : timeToDecimal(today.closing); // Handle 24:00 correctly

                // If current time is within today's opening hours or if past the closing time for today
                if (
                    today.status === 'Open' &&
                    currentTimeDecimal >= todayOpeningDecimal &&
                    currentTimeDecimal < todayClosingDecimal
                ) {
                    statusMessage = 'Open :-)';
                    bgColor = 'green';
                } else {
                    statusMessage = 'Closed :-(';
                    bgColor = 'red';
                }
            }

            // Update the background color and status message
            document.body.style.backgroundColor = bgColor;
            document.getElementById('status').textContent = statusMessage;

            // Display opening times for today and tomorrow
            let openingTimesHTML = `<h2>Opening Times:</h2>`;
            openingTimesHTML += today
                ? `<strong>Today ${formatDate(new Date(today.date))}:</strong> ${formatTime(timeToDecimal(today.opening))} - ${formatTime(
                      today.closing === "24:00" ? 23.99 : timeToDecimal(today.closing)
                  )} - <span class="status-text">${today.status}</span><br>`
                : `<strong>Today:</strong> No data available.<br>`;
            openingTimesHTML += tomorrow
                ? `<strong>Tomorrow ${formatDate(new Date(tomorrow.date))}:</strong> ${formatTime(timeToDecimal(tomorrow.opening))} - ${formatTime(
                      timeToDecimal(tomorrow.closing)
                  )} - <span class="status-text">${tomorrow.status}</span>`
                : `<strong>Tomorrow:</strong> No data available.`;

            document.getElementById('openingTimes').innerHTML = openingTimesHTML;
        }

        // Convert time to decimal hours (e.g., "10:30" -> 10.5)
        function timeToDecimal(time) {
            if (typeof time === 'string') {
                const [hours, minutes] = time.split(':').map(Number);
                return hours + (minutes / 60);
            }
            return 0;
        }

        loadOpeningTimes();
    </script>
</body>
</html>
